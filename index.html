<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat√°logo Animal Pro</title>
    <style>
        :root { --primary: #25d366; --dark: #222; --light: #f4f7f6; --danger: #ff4d4d; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; padding-bottom: 110px; background: var(--light); }
        header { background: #1b5e20; color: white; padding: 1.5rem; text-align: center; font-weight: bold; font-size: 1.3rem; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .contenedor { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 15px; }
        .producto { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.05); text-align: center; cursor: pointer; transition: transform 0.2s; min-height: 220px; display: flex; flex-direction: column; }
        .producto:active { transform: scale(0.96); }
        .producto img { width: 100%; height: 140px; object-fit: cover; display: block; background: #eee; }
        .info-prod { padding: 10px; flex-grow: 1; display: flex; flex-direction: column; justify-content: center; }
        .info-prod h3 { font-size: 0.85rem; margin: 5px 0; color: var(--dark); line-height: 1.2; }
        .info-prod p { color: #1b5e20; font-weight: bold; margin: 5px 0 0 0; font-size: 1.1rem; }
        #cart-bar { position: fixed; bottom: 0; left: 0; right: 0; background: white; border-top: 1px solid #ddd; display: none; justify-content: space-between; align-items: center; padding: 15px 25px; height: 90px; z-index: 100; box-shadow: 0 -5px 15px rgba(0,0,0,0.1); }
        .contador-texto { display: flex; flex-direction: column; font-weight: bold; color: var(--dark); }
        .btn-terminar { background: var(--primary); color: white; border: none; padding: 18px 30px; border-radius: 15px; font-weight: 900; cursor: pointer; font-size: 1.2rem; text-transform: uppercase; box-shadow: 0 4px 12px rgba(37,211,102,0.4); }
        #modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; justify-content: center; align-items: center; z-index: 200; }
        .modal-content { background: white; padding: 25px; border-radius: 15px; width: 90%; max-width: 400px; max-height: 85vh; overflow-y: auto; }
        .item-resumen { display: flex; justify-content: space-between; margin-bottom: 10px; border-bottom: 1px solid #eee; padding-bottom: 8px; font-size: 0.9rem; }
        .btn-del { background: var(--danger); color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 1rem; }
        label { font-size: 0.85rem; color: #555; margin-left: 5px; }
        .btn-enviar { width: 100%; background: #1b5e20; color: white; border: none; padding: 15px; font-weight: bold; border-radius: 8px; cursor: pointer; font-size: 1.1rem; margin-top: 10px; }
    </style>
</head>
<body>

<header>CAT√ÅLOGO ANIMAL PRO</header>

<div class="contenedor">
    <div class="producto" onclick="agregar('DOSIS DUO SEMEN MAXTER (PIETRAN)', 90000)"><img src="ima1.jpg"><div class="info-prod"><h3>DOSIS DUO SEMEN MAXTER (PIETRAN)</h3><p>$90.000</p></div></div>
    <div class="producto" onclick="agregar('DOSIS DUO SEMEN MAGNUS (DUROC)', 90000)"><img src="ima2.jpg"><div class="info-prod"><h3>DOSIS DUO SEMEN MAGNUS (DUROC)</h3><p>$90.000</p></div></div>
    <div class="producto" onclick="agregar('CATETER PRIMERIZA ESPUMA', 4000)"><img src="ima3.jpg"><div class="info-prod"><h3>CATETER PRIMERIZA ESPUMA</h3><p>$4.000</p></div></div>
    <div class="producto" onclick="agregar('CATETER MULTIPARA ESPUMA', 4000)"><img src="ima4.jpg"><div class="info-prod"><h3>CATETER MULTIPARA ESPUMA</h3><p>$4.000</p></div></div>
    <div class="producto" onclick="agregar('CATETER MULTIPARA ESPIRAL', 4000)"><img src="ima5.jpg"><div class="info-prod"><h3>CATETER MULTIPARA ESPIRAL</h3><p>$4.000</p></div></div>
    <div class="producto" onclick="agregar('CATETER MULTIPARA POST CERVICAL', 4000)"><img src="ima6.jpg"><div class="info-prod"><h3>CATETER MULTIPARA POST CERVICAL</h3><p>$4.000</p></div></div>
</div>

<div id="cart-bar">
    <div class="contador-texto">
        <small style="color: gray; font-weight: normal;">Llevas:</small>
        <span>üõí <span id="contador">0</span> art√≠culos</span>
    </div>
    <button class="btn-terminar" onclick="abrirFormulario()">TERMINAR PEDIDO</button>
</div>

<div id="modal">
    <div class="modal-content">
        <h2 style="margin-top:0">Resumen del Pedido</h2>
        <div id="lista-resumen"></div>
        <hr style="border:0; border-top:1px solid #eee; margin:15px 0;">
        
        <input type="text" id="nombre" placeholder="Nombre completo" required>
        <input type="tel" id="telefono" placeholder="WhatsApp" required>
        
        <label for="fechaRecogida">Fecha para recoger:</label>
        <input type="date" id="fechaRecogida" required>
        
        <select id="pago">
            <option value="Efectivo">Efectivo</option>
            <option value="Transferencia">Transferencia</option>
        </select>
        
        <button class="btn-enviar" id="btnEnviar" onclick="enviarPedido()">ENVIAR PEDIDO</button>
        <button style="background:none; border:none; color:grey; width:100%; margin-top:10px; cursor:pointer;" onclick="cerrarFormulario()">Seguir comprando</button>
    </div>
</div>

<script>
    const WEB_APP_URL ="https://script.google.com/macros/s/AKfycbwxC285RTCOp6Po-8sVp9RflyxrJ1nnLQL5UnfrNyN21MRKfuYzcys20nMc_qOMhn0C/exec"; 
    let carrito = [];

    function agregar(nombre, precio) {
        carrito.push({ nombre, precio });
        actualizarUI();
    }

    function actualizarUI() {
        const bar = document.getElementById('cart-bar');
        const cont = document.getElementById('contador');
        cont.innerText = carrito.length;
        bar.style.display = carrito.length > 0 ? 'flex' : 'none';
    }

    function eliminar(index) {
        carrito.splice(index, 1);
        if (carrito.length === 0) cerrarFormulario();
        else abrirFormulario();
        actualizarUI();
    }

    function abrirFormulario() {
        const lista = document.getElementById('lista-resumen');
        lista.innerHTML = "";
        let total = 0;
        carrito.forEach((item, index) => {
            total += item.precio;
            lista.innerHTML += `<div class="item-resumen"><span>${item.nombre}</span><div>$${item.precio.toLocaleString()} <button class="btn-del" onclick="eliminar(${index})">‚úï</button></div></div>`;
        });
        lista.innerHTML += `<div style="text-align:right; font-weight:bold; margin-top:10px; font-size:1.1rem;">Total: $${total.toLocaleString()}</div>`;
        document.getElementById('modal').style.display = 'flex';
    }

    function cerrarFormulario() { document.getElementById('modal').style.display = 'none'; }

    async function enviarPedido() {
        const nombre = document.getElementById('nombre').value;
        const telefono = document.getElementById('telefono').value;
        const fecha = document.getElementById('fechaRecogida').value;
        const pago = document.getElementById('pago').value;
        const btn = document.getElementById('btnEnviar');

        if (!nombre || !telefono || !fecha) return alert("Por favor, completa todos los datos.");

        btn.innerText = "Enviando...";
        btn.disabled = true;

        const datos = { 
            nombre: nombre, 
            telefono: telefono, 
            fecha: fecha,
            pago: pago, 
            items: carrito.map(i => i.nombre).join(", ") 
        };

        try {
            await fetch(WEB_APP_URL, {
                method: "POST",
                mode: "no-cors",
                body: JSON.stringify(datos)
            });
            
            // REDIRECCIONAR A WHATSAPP
            const msg = encodeURIComponent("he hecho un pedido a animal pro quiero confirmar el recibido");
            window.location.href = `https://wa.me/573012324030?text=${msg}`;

        } catch (error) {
            alert("Error al enviar. Revisa tu conexi√≥n.");
            btn.innerText = "ENVIAR PEDIDO";
            btn.disabled = false;
        }
    }
</script>
</body>
</html>
